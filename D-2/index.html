<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J Music</title>
</head>

<body>
    <h1> J Music: La tua app per la musica</h1>
    <h3> Completa la tua registrazione</h3>

    <form onsubmit="alert: Registrazione completata!">
        <div>
            <input type="text" placeholder="Il tuo nome" />
        </div><br>
        <div>
            <input type="text" placeholder="Il tuo cognome" />
        </div><br>
        <div>
            <input type="email" placeholder="La tua Email" />
        </div><br>
        <div>
            <input type="number" placeholder="Numero di telefono" />
        </div>
        <h5> Inserisci la tua data di nascita</h5>
        <div>
            <input type="date" />
        </div><br>

        <h5> Quale genere di musica ascolti?</h5>
        <div>
            Tecno <input type="checkbox" />
            Pop <input type="checkbox" />
            Rap <input type="checkbox" />
            Rock <input type="checkbox" />
            Classica <input type="checkbox" />
        </div>
        <h5> Accettazione dei termini e condizioni</h5>
        <div>
            Accetto <input type="radio" />
            Non accetto <input type="radio" />
        </div><br>
        <div>
            <button type="submit"> Invia</button>
        </div>
    </form>
</body>

</html>
